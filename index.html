<!DOCTYPE html>
<html lang="en">

<head>
    <h1>this commit is by sudip khatiwada</h1>
    <meta charset="UTF-8">
    <title>Simple Counter App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        #count {
            font-size: 40px;
            margin: 20px 0;
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .inc {
            background-color: #4CAF50;
            color: white;
        }

        .dec {
            background-color: #f44336;
            color: white;
        }

        .reset {
            background-color: #2196F3;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Counter App</h1>
        <div id="count">0</div>

        <button class="inc" onclick="increase()">Increase</button>
        <button class="dec" onclick="decrease()">Decrease</button>
        <button class="reset" onclick="reset()">Reset</button>
    </div>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decrease() {
            count--;
            document.getElementById("count").innerText = count;
        }

        function reset() {
            count = 0;
            document.getElementById("count").innerText = count;
        }
    </script>

</body>

</html>
